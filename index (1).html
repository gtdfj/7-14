<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>排名文件中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#0FC6C2',
            dark: '#1D2129',
            light: '#F2F3F5',
            'gray-100': '#F7F8FA',
            'gray-200': '#E5E6EB',
            'gray-300': '#C9CDD4',
            'gray-400': '#86909C',
            'gray-500': '#4E5969',
            'gray-600': '#272E3B',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .btn-hover {
        transition: all 0.2s ease;
      }
      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.15);
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>
<body class="font-inter bg-gray-100 min-h-screen flex flex-col">
  <!-- 导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300" id="navbar">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fa-solid fa-file-excel text-primary text-xl"></i>
        <h1 class="text-lg font-bold text-dark">内部排名文件系统</h1>
      </div>
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-500 hover:text-primary transition-colors text-sm">首页</a>
        <a href="#" class="text-gray-500 hover:text-primary transition-colors text-sm">文件列表</a>
        <a href="#" class="text-gray-500 hover:text-primary transition-colors text-sm">使用帮助</a>
      </nav>
      <button class="md:hidden text-gray-500 focus:outline-none" id="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
    <!-- 移动端菜单 -->
    <div class="md:hidden hidden bg-white shadow-md absolute w-full" id="mobile-menu">
      <div class="container mx-auto px-4 py-2 flex flex-col">
        <a href="#" class="text-gray-500 hover:text-primary transition-colors py-2 text-sm">首页</a>
        <a href="#" class="text-gray-500 hover:text-primary transition-colors py-2 text-sm">文件列表</a>
        <a href="#" class="text-gray-500 hover:text-primary transition-colors py-2 text-sm">使用帮助</a>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="flex-grow container mx-auto px-4 py-8 md:py-12">
    <section class="max-w-3xl mx-auto">
      <div class="text-center mb-10">
        <h2 class="text-2xl md:text-3xl font-bold text-dark mb-3">成绩排名文件</h2>
        <p class="text-gray-500">最新更新：2025年5月17日</p>
      </div>
      
      <!-- 文件信息卡片 -->
      <div class="bg-white rounded-xl shadow-md p-6 mb-10 card-hover">
        <div class="flex flex-col md:flex-row items-start gap-6">
          <div class="w-16 h-16 bg-primary/10 rounded-lg flex items-center justify-center">
            <i class="fa-solid fa-file-excel text-primary text-2xl"></i>
          </div>
          <div class="flex-grow">
            <h3 class="text-lg font-semibold text-dark mb-2">成绩排名.xlsx</h3>
            <p class="text-gray-500 text-sm mb-4">包含最新的成绩排名数据，仅供内部使用</p>
            <div class="flex flex-wrap gap-2">
              <span class="bg-gray-100 text-gray-600 text-xs px-3 py-1 rounded-full">Excel格式</span>
              <span class="bg-blue-100 text-blue-600 text-xs px-3 py-1 rounded-full">2.5MB</span>
              <span class="bg-green-100 text-green-600 text-xs px-3 py-1 rounded-full">已加密</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 按钮组 -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="https://raw.githubusercontent.com/gtdfj/7-14/acfc66f870a7834b2f54d8c7228f95416802cd71/%E6%88%90%E7%BB%A9%E6%8E%92%E5%90%8D.xlsx" 
           class="bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg shadow btn-hover flex items-center justify-center gap-2"
           target="_blank" rel="noopener noreferrer">
          <i class="fa-solid fa-download"></i>
          <span>下载排名文件</span>
        </a>
        <a href="https://preview.g24c14.dpdns.org/" 
           class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-6 rounded-lg shadow btn-hover flex items-center justify-center gap-2"
           target="_blank" rel="noopener noreferrer">
          <i class="fa-solid fa-eye"></i>
          <span>预览排名文件</span>
        </a>
      </div>
      
      <!-- 使用说明 -->
      <div class="mt-12 bg-gray-50 rounded-xl p-6">
        <h3 class="text-lg font-semibold text-dark mb-4 flex items-center">
          <i class="fa-solid fa-info-circle text-primary mr-2"></i>
          使用说明
        </h3>
        <ul class="space-y-2 text-gray-600 text-sm">
          <li class="flex items-start">
            <i class="fa-solid fa-check-circle text-green-500 mt-1 mr-2"></i>
            <span>点击"下载排名文件"可将Excel文件保存到本地</span>
          </li>
          <li class="flex items-start">
            <i class="fa-solid fa-check-circle text-green-500 mt-1 mr-2"></i>
            <span>点击"预览排名文件"可在线查看文件内容（需网络连接）</span>
          </li>
          <li class="flex items-start">
            <i class="fa-solid fa-check-circle text-green-500 mt-1 mr-2"></i>
            <span>文件内容仅供内部参考，请勿外传</span>
          </li>
          <li class="flex items-start">
            <i class="fa-solid fa-check-circle text-green-500 mt-1 mr-2"></i>
            <span>如有疑问，请联系管理员</span>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white border-t border-gray-200 py-6">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      <p>© 2025 内部排名文件系统 - 仅供内部使用</p>
      <p class="mt-1">如有问题，请联系 IT 支持部门</p>
    </div>
  </footer>

  <script>
    // 移动端菜单切换
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
    
    // 导航栏滚动效果
    const navbar = document.getElementById('navbar');
    
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('shadow-md');
      } else {
        navbar.classList.remove('shadow-md');
      }
    });
    
    // 添加按钮点击效果
    document.querySelectorAll('a[href^="https"]').forEach(link => {
      link.addEventListener('click', function(e) {
        this.classList.add('scale-95');
        setTimeout(() => {
          this.classList.remove('scale-95');
        }, 200);
      });
    });
  </script>
</body>
</html>
