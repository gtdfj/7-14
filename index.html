<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩排名文件下载</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <!-- 头部 -->
    <header class="bg-blue-600 text-white py-4 text-center">
        <h1 class="text-2xl font-bold">成绩排名文件下载</h1>
    </header>

    <!-- 主体内容 -->
    <main class="flex-grow flex items-center justify-center p-8">
        <div class="bg-white p-8 rounded-lg shadow-md text-center space-y-6">
            <p class="text-lg text-gray-700">你可以通过点击下面的按钮来下载成绩排名文件。此文件包含了最新的成绩排名信息。</p>
            <button id="downloadBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
                <i class="fa-solid fa-download mr-2"></i>下载成绩排名文件
            </button>
            <p class="text-sm text-gray-500">请确保你的网络连接稳定，以免下载过程中断。如果遇到下载问题，请联系管理员。</p>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="bg-gray-200 text-gray-600 py-2 text-center">
        <p>&copy; 2025 成绩排名系统</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.addEventListener('click', function () {
                const fileName = '成绩排名.xlsx';
                const link = document.createElement('a');
                link.href = fileName;
                link.download = fileName;
                link.click();
            });
        });
    </script>
</body>

</html>
